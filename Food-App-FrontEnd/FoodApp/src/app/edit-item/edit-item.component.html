<div class="container"><br>
    <h3>Enter New Item details</h3>
    <br>
    <form #update="ngForm" (ngSubmit)="editItem(update)">
        <div class="form-group">
            <input 
              type="text" 
              class="form-control" 
              id="productId" 
              placeholder="Enter Product ID"
              name="productId"
              #productId="ngModel"
              required
              [(ngModel)]="item.productId"
              >
<br>

            <input 
              type="text" 
              class="form-control" 
              id="name" 
              placeholder="Enter Item Name"
              name="name"
              #name="ngModel"
              required
              [(ngModel)]="item.name"
              >
              </div>
        <div class="form-group">
            <input 
              type="number" 
              class="form-control" 
              id="price" 
              placeholder="Enter Item Price"
              name="price"
              #price="ngModel"
              required
              [(ngModel)]="item.price"
              >
            </div>
            <div class="form-group">
            <input 
              type="quantity" 
              class="form-control" 
              id="quantity" 
              placeholder="Enter Item Quantity"
              name="quantity"
              #quantity="ngModel"
              required
              [(ngModel)]="item.quantity"
              >
            </div>
            
              <div class="form-group">
            <input 
              type="text" 
              class="form-control" 
              id="type" 
              placeholder="Enter Item Type"
              name="type"
              #type="ngModel"
              required
              [(ngModel)]="item.type"
              >
            </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
