<div class="container">
    <h2>User Registration Form</h2>
    <!-- regUser is a event handler which takes the ref regData -->
    <form #regData="ngForm" (ngSubmit)="regUser(regData)"> 
    <div class="form-group">
    <input type="text" 
    class="form-control"
    ngModel
    id="name"
    name="name"
    #name="ngModel"
    placeholder="Enter user name"
    >
    </div>
    
    <div class="form-group">
    <input type="email" 
    class="form-control"
    ngModel
    id="email"
    name="email"
    #email="ngModel"
    placeholder="Enter user email"
    >
    </div>
    
    <div class="form-group">
    <input type="password" class="form-control"
    ngModel
    id="password"
    name="password"
    #password="ngModel"
    placeholder="Enter user password"
    >
    </div>
    
    <div class="form-group">
    <input type="text" class="form-control"
    ngModel
    id="role"
    name="role"
    #role="ngModel"
    placeholder="Enter the Role"
    >
    </div>
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
